  <div class="c-container">
    <h2>Contact US</h2>
    <main>
      <form action="/signup" method=""> 
        <div class="form-control">
          <p>Salutation</p>
            <label>
              <input class="input-radio" type="radio"  name="title" value="mr">
              Mr
            </label>

            <label>
              <input class="input-radio" type="radio" name="title" value="mrs">
              Mrs
            </label>

            <p>
              <input class="input-radio" type="radio" name="title" value="miss">
              Miss
            </p>
        </div>

        <div class="form-control">
          <label>First name</label>
          <input class="fc" type="text" name="first_name" class="input-form" placeholder="Enter your firstname">
        </div>


        <div class="form-control">
          <label>Last name</label>
          <input class="fc" type="text" name="last_name" class="input-form" placeholder="Enter your lastname">
        </div>


        <div class="form-control">
          <label>Email</label>
          <input class="fc" type="email" name="email" required class="input-form" placeholder="Enter your email">
        </div>

        <div class="form-control">
          <label>Phone number</label>
          <input class="fc" type="tel" name="phone" placeholder="Enter your phonenumber">
        </div>


        <div class="form-control">
          <label>Password</label>
          <input class="fc" type="password" name="password">
        </div>

        <div class="form-control">
          <p>Country</p>
          <select class="fc">
            <option selected disabled value="">Select an option</option>
            <option>America</option>
            <option >Europe</option>
            <option>Asia</option>
            <option>Rest Of The World</option>
          </select>
        </div>

        <div class="form-control">
          <p>
            <input class="" type="checkbox" value="terms">
            <span>I agree to the <a href="/terms">terms and conditions</a></span>
          </p>
        </div>

        <div class="form-control">
          <button class="submit-button">Sign up</button>
          <button class="submit-button" type="reset">Reset form</button>
        </div>
      </form>
    </main>
  </div>
